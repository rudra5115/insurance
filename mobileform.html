<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->

    <style>
        .mobileform{
    width:100%;
    height:700px;
    border:1px solid red;

}
.mobilemainform{
    margin:auto;
    width:1000px;
    height:500px;
    border:1px solid black;
    margin-top:90px;
    display: grid;
    grid-template-columns:repeat(2,1fr);
    background-color:lightgray;

}
.mobileimg{
    width:500px;
    height:100%;
    border:1px solid black;

}
.mobileformtext{
    width:500px;
    height:100%;
    border:1px solid black;
}
    </style>
</head>
<body>
    <div class="mobileform">
        <div class="mobilemainform">
            <div class="mobileimg"><img src="https://png.pngtree.com/png-vector/20221005/ourmid/pngtree-family-hugs-hug-parent-child-png-image_6252868.png"width="100%"height="100%"></div>
            <div class="mobileformtext">
                <form>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="exampleInputText1" class="form-label">name</label>
                            <input type="text"class="form-control"id="exampleInputText1">
                        </div>
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">number</label>
                      <input type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
